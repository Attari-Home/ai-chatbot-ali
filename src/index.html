  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(33, 255, 3, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 2rem;
      color: #333;
    }

    #loading.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>
  <app-root>

  </app-root>
  <script>
    window.addEventListener('load', function () {
      document.getElementById('loading').classList.add('hidden');
    });
  </script>
</body>
